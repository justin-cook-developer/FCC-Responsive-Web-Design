<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Survey Form</title>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1 id="title">Survey Form</h1>
    </header>

    <div id="form-container">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form action="#" id="survey-form">
        <div class="input-container">
          <label for="name" id="name-label"><abbr title="required">&#42;</abbr>Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required/>
        </div>

        <div class="input-container">
          <label for="email" id="email"><abbr title="required">&#42;</abbr>Email:</label>
          <input type="email" id="email" placeholder="Enter your name" required/>
        </div>

        <div class="input-container">
          <label for="number" id="number-label"><abbr title="required">&#42;</abbr>Age:</label>
          <input type="number" id="number" min="0" max="150" placeholder="Age" required/>
        </div>

        <div class="input-container">
          <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown">
            <option>Please choose an option</option>
            <option value="student" selected>Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="undisclosed">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>


      </form>
    </div>
  </div>
</body>
</html>
